<section class="tab-content" id="custom">
  <div class="section-header">
    <h2>应用管理</h2>
    <p>查看已安装应用列表，手动卸载/安装应用</p>
  </div>
  
  <div class="monitor-controls" style="margin-bottom: 24px;">
    <button class="btn btn-primary" id="getUserPackagesBtn2">查看用户软件</button>
    <button class="btn btn-primary" id="getSystemPackagesBtn2">查看系统软件</button>
    <button class="btn btn-primary" id="getAllPackagesBtn2">查看所有软件</button>
  </div>
  <div class="output-container" style="margin-bottom: 24px;">
    <pre id="customOutput" class="output"></pre>
  </div>
  
  <div class="function-card full-width">
    <h3>手动卸载/安装应用</h3>
    <input type="text" class="input" id="manualPackage2" placeholder="输入包名，例如：com.huawei.xxx"/>
    <div class="card-actions">
      <button class="btn btn-danger btn-sm" id="manualUninstallBtn2">卸载</button>
      <button class="btn btn-success btn-sm" id="manualInstallBtn2">安装</button>
    </div>
  </div>
</section>
