<section class="tab-content" id="animation">
  <div class="section-header">
    <h2>动画模式</h2>
    <p>自定义动画速度 (建议值：窗口1.5 / 过渡1.34 / 动画程序1.17)</p>
  </div>
  <div class="animation-controls">
    <div class="input-group">
      <label for="windowAnim">窗口动画缩放倍数：</label>
      <input type="number" id="windowAnim" step="0.1" value="1" min="0" max="10"/>
    </div>
    <div class="input-group">
      <label for="transitionAnim">过渡动画缩放倍数：</label>
      <input type="number" id="transitionAnim" step="0.1" value="1" min="0" max="10"/>
    </div>
    <div class="input-group">
      <label for="animatorAnim">动画程序缩放倍数：</label>
      <input type="number" id="animatorAnim" step="0.1" value="1" min="0" max="10"/>
    </div>
    <button class="btn btn-primary" id="applyAnimationBtn">应用设置</button>
    <button class="btn btn-secondary" id="resetAnimationBtn">恢复默认</button>
  </div>
</section>
